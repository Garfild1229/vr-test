<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Damaged Helmet Navigation Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="helmet-model" src="DamagedHelmet.glb"></a-asset-item>
    </a-assets>

    <!-- Umieść model "Damaged Helmet" w scenie -->
    <a-entity gltf-model="#helmet-model" scale="2 2 2" position="0 0 -5"></a-entity>

    <!-- Kamera z kontrolkami ruchu i obrotu -->
    <a-entity id="camera" camera wasd-controls look-controls position="0 1.6 0">
      <a-entity cursor="fuse: false; rayOrigin: mouse" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
    </a-entity>

    <!-- Przycisk do poruszania się w przód -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 2 -4" text="value: Forward; color: white" class="nav-button" nav-direction="forward"></a-entity>
    
    <!-- Przycisk do poruszania się w tył -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 1.5 -4" text="value: Backward; color: white" class="nav-button" nav-direction="backward"></a-entity>
    
    <!-- Przycisk do poruszania się w lewo -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="-1 1.75 -4" text="value: Left; color: white" class="nav-button" nav-direction="left"></a-entity>
    
    <!-- Przycisk do poruszania się w prawo -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="1 1.75 -4" text="value: Right; color: white" class="nav-button" nav-direction="right"></a-entity>
    
    <!-- Przycisk do poruszania się w górę -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 2.5 -4" text="value: Up; color: white" class="nav-button" nav-direction="up"></a-entity>
    
    <!-- Przycisk do poruszania się w dół -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 1 -4" text="value: Down
