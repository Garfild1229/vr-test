<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navigation Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Dodaj tekstury, modele lub inne zasoby, jeśli są potrzebne -->
    <a-assets>
      <!-- Przykładowe tekstury, modele lub inne zasoby -->
    </a-assets>

    <!-- Kamera z kontrolkami ruchu i obrotu -->
    <a-entity id="camera" camera position="0 1.6 0" look-controls>
      <a-entity cursor="fuse: false; rayOrigin: mouse" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
    </a-entity>

    <!-- Przycisk do poruszania się w przód -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 2 -3" text="value: Forward; color: white" class="nav-button" nav-direction="forward"></a-entity>
    
    <!-- Przycisk do poruszania się w tył -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 1.5 -3" text="value: Backward; color: white" class="nav-button" nav-direction="backward"></a-entity>
    
    <!-- Przycisk do poruszania się w lewo -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="-1 1.75 -3" text="value: Left; color: white" class="nav-button" nav-direction="left"></a-entity>
    
    <!-- Przycisk do poruszania się w prawo -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="1 1.75 -3" text="value: Right; color: white" class="nav-button" nav-direction="right"></a-entity>
    
    <!-- Przycisk do poruszania się w górę -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 2.5 -3" text="value: Up; color: white" class="nav-button" nav-direction="up"></a-entity>
    
    <!-- Przycisk do poruszania się w dół -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 1" material="color: blue" position="0 1 -3" text="value: Down; color: white" class="nav-button" nav-direction="down"></a-entity>

    <!-- Przykładowa scena -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <script>
    AFRAME.registerComponent('nav-button', {
      schema: {
        navDirection: {type: 'string'}
      },
      init: function () {
        var el = this.el;
        el.addEventListener('click', function () {
          var camera = document.querySelector('#camera');
          var position = camera.getAttribute('position');
          switch (el.getAttribute('nav-direction')) {
            case 'forward':
              position.z -= 1;
              break;
            case 'backward':
              position.z += 1;
              break;
            case 'left':
              position.x -= 1;
              break;
            case 'right':
              position.x += 1;
              break;
            case 'up':
              position.y += 1;
              break;
            case 'down':
              position.y -= 1;
              break;
          }
          camera.setAttribute('position', position);
        });
      }
    });
  </script>
</body>
</html>
