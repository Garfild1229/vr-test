<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Damaged Helmet Navigation Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    .nav-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .nav-buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="moveCamera('forward')">Forward</button>
    <button onclick="moveCamera('backward')">Backward</button>
    <button onclick="moveCamera('left')">Left</button>
    <button onclick="moveCamera('right')">Right</button>
    <button onclick="moveCamera('up')">Up</button>
    <button onclick="moveCamera('down')">Down</button>
  </div>

  <a-scene>
    <a-assets>
      <a-asset-item id="helmet-model" src="DamagedHelmet.glb"></a-asset-item>
    </a-assets>

    <!-- Umieść model "Damaged Helmet" w scenie -->
    <a-entity gltf-model="#helmet-model" scale="2 2 2" position="0 0 -5"></a-entity>

    <!-- Kamera z kontrolkami ruchu i obrotu -->
    <a-entity id="camera" camera wasd-controls look-controls position="0 1.6 0">
      <a-entity cursor="fuse: false; rayOrigin: mouse" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    function moveCamera(direction) {
      var camera = document.querySelector('#camera');
      var position = camera.getAttribute('position');
      switch (direction) {
        case 'forward':
          position.z -= 1;
          break;
        case 'backward':
          position.z += 1;
          break;
        case 'left':
          position.x -= 1;
          break;
        case 'right':
          position.x += 1;
          break;
        case 'up':
          position.y += 1;
          break;
        case 'down':
          position.y -= 1;
          break;
      }
      camera.setAttribute('position', position);
    }
  </script>
</body>
</html>
