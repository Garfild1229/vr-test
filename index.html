<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js VR Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .info {
      position: fixed;
      left: 10px;
      top: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    .nav-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .nav-buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="info">
    <div id="position">Position: X: 0, Y: 0, Z: 0</div>
    <div id="rotation">Rotation: X: 0, Y: 0, Z: 0</div>
  </div>
  <div class="nav-buttons">
    <button onclick="move('forward')">Forward</button>
    <button onclick="move('backward')">Backward</button>
    <button onclick="move('left')">Left</button>
    <button onclick="move('right')">Right</button>
    <button onclick="move('up')">Up</button>
    <button onclick="move('down')">Down</button>
    <button onclick="rotate('left')">Rotate Left</button>
    <button onclick="rotate('right')">Rotate Right</button>
    <button onclick="rotate('up')">Rotate Up</button>
    <button onclick="rotate('down')">Rotate Down</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, controls;
    let cameraPosition = { x: -1.12, y: 15.56, z: -40.58 };
    let cameraRotation = { x: THREE.Math.degToRad(-18.79), y: THREE.Math.degToRad(174.06), z: 0 };

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(cameraPosition.x, cameraPosition.y, cameraPosition.z);
      camera.rotation.set(cameraRotation.x, cameraRotation.y, cameraRotation.z);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1.6, 0);

      const light = new THREE.DirectionalLight(0xffffff, 0.5);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const loader = new THREE.GLTFLoader();
      loader.load('DamagedHelmet.glb', function(gltf) {
        const model = gltf.scene;
        model.scale.set(2, 2, 2);
        model.position.set(0, 0, -5);
        scene.add(model);
      });

      animate();
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      updateInfo();
      controls.update();
      renderer.render(scene, camera);
    }

    function updateInfo() {
      document.getElementById('position').innerText = `Position: X: ${camera.position.x.toFixed(2)}, Y: ${camera.position.y.toFixed(2)}, Z: ${camera.position.z.toFixed(2)}`;
      document.getElementById('rotation').innerText = `Rotation: X: ${(THREE.Math.radToDeg(camera.rotation.x)).toFixed(2)}, Y: ${(THREE.Math.radToDeg(camera.rotation.y)).toFixed(2)}, Z: ${(THREE.Math.radToDeg(camera.rotation.z)).toFixed(2)}`;
    }

    function move(direction) {
      switch (direction) {
        case 'forward':
          camera.position.z -= 1;
          break;
        case 'backward':
          camera.position.z += 1;
          break;
        case 'left':
          camera.position.x -= 1;
          break;
        case 'right':
          camera.position.x += 1;
          break;
        case 'up':
          camera.position.y += 1;
          break;
        case 'down':
          camera.position.y -= 1;
          break;
      }
    }

    function rotate(direction) {
      switch (direction) {
        case 'left':
          camera.rotation.y += THREE.Math.degToRad(5);
          break;
        case 'right':
          camera.rotation.y -= THREE.Math.degToRad(5);
          break;
        case 'up':
          camera.rotation.x += THREE.Math.degToRad(5);
          break;
        case 'down':
          camera.rotation.x -= THREE.Math.degToRad(5);
          break;
      }
    }

    init();
  </script>
</body>
</html>
